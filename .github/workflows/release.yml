name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  macOS:
    name: macOS Release
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        target:  # https://rust-lang.github.io/rustup-components-history/
          - x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Build
        run: cargo build --target ${{ matrix.target }} --release

      - name: Prepare build artifacts
        run: |
          tar -cJf \
            "edit-ini_${{ github.ref_name }}_${{ matrix.target }}.tar.xz" \
            -C "target/${{ matrix.target }}/release" "edit-ini"

      - name: Upload build artifacts
        uses: softprops/action-gh-release@v1
        with:
          body: "To be announced"
          draft: true
          files: edit-ini_${{ github.ref_name }}_${{ matrix.target }}.tar.xz


  Linux:
    name: Linux Release
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        target:  # https://rust-lang.github.io/rustup-components-history/
          - aarch64-unknown-linux-gnu
          - i686-unknown-linux-gnu
          - x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: stable
          profile: minimal
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --target ${{ matrix.target }} --release
          use-cross: true

      - name: Prepare build artifacts
        run: |
          tar -cJf \
            "edit-ini_${{ github.ref_name }}_${{ matrix.target }}.tar.xz" \
            -C "target/${{ matrix.target }}/release" "edit-ini"

      - name: Upload build artifacts
        uses: softprops/action-gh-release@v1
        with:
          body: "To be announced"
          draft: true
          files: edit-ini_${{ github.ref_name }}_${{ matrix.target }}.tar.xz


  Windows:
    name: Windows Release
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        target:  # https://rust-lang.github.io/rustup-components-history/
          - i686-pc-windows-msvc
          - x86_64-pc-windows-gnu
          - x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Build
        run: cargo build --target ${{ matrix.target }} --release

      - name: Prepare build artifacts
        shell: cmd
        run: |
          cd "target\${{ matrix.target }}\release"
          7z a ^
            -mx9 ^
            "edit-ini_${{ github.ref_name }}_${{ matrix.target }}.zip" ^
            "edit-ini.exe" ^
            "edit_ini.pdb" ^
            || ver > nul
          move "edit-ini_${{ github.ref_name }}_${{ matrix.target }}.zip" "..\..\.."

      - name: Upload build artifacts
        uses: softprops/action-gh-release@v1
        with:
          body: "To be announced"
          draft: true
          files: edit-ini_${{ github.ref_name }}_${{ matrix.target }}.zip
